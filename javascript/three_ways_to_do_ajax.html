<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
<script id="earliestAjaxSyntax">
var word = prompt("Enter a word to find its synonyms", "Morpheus");


var datamuseUrl = "https://api.datamuse.com/words?ml=" + encodeURI(word) + "&max=10";



var xhr = new XMLHttpRequest();

xhr.open('GET', datamuseUrl);

xhr.onload = function(){
    if(xhr.status === 200){
    
        var myJson = JSON.parse(xhr.response);
        
        var words = "";
        
        for(let i = 0; i < myJson.length; i++ ){
            words += myJson[i].word + ", ";
        }
        
        alert(`The Synonyms for ${word} are:  ${words}`);
    } else {
        alert("Oops something went wrong while getting synonyms from datamuse");
    }
}

xhr.send();
            
</script>



<script id="secondMostPopularAjaxSyntax">
$(function(){
    
    
    var word = prompt("Enter a word to find its synonyms", "Morpheus");


    var datamuseUrl = "https://api.datamuse.com/words?ml=" + encodeURI(word) + "&max=10";

    $.ajax({
        url: datamuseUrl,
        type: 'GET',
        dataType: 'json',
        success: function(myJson){
            var words = "";
        
            for(let i = 0; i < myJson.length; i++ ){
                words += myJson[i].word + ", ";
            }
        
            alert(`The Synonyms for ${word} are:  ${words}`);
        },
        
        timeout: 5000,
        fail: function(xhr, textStatus, errorThrown){
            alert("Ooops something went wrong while gettig synonyms from datamuse");
        } 
        
    });
    
});

</script>

<script id="currentWayToDoAjax">

var word = prompt("Enter a word to find its synonyms", "Morpheus");


var datamuseUrl = "https://api.datamuse.com/words?ml=" + encodeURI(word) + "&max=10";


            
if(window.fetch){

    fetch(datamuseUrl)
    .then(function(response) {
        return response.json();
    })
    .then(function(myJson) {
        var words = "";
        
        for(let i = 0; i < myJson.length; i++ ){
            words += myJson[i].word + ", ";
        }
        
        alert(`The Synonyms for ${word} are:  ${words}`);
    });
    
    
} else {
    alert("Fetch API not supported for this browser")
}
</script>
</body>
</html>
