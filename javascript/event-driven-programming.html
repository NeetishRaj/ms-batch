<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            font-size: 14px;
        }

        div{
            background-color: red;
            width: 100px;
            height: 100px;
            margin: 50px;

            padding: 10px;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="div1" onclick="clickHandler()"> Div1: In-Line Event Handler</div>
    <p>Avoid using inline event handler</p>

    <div id="div2"> Div2: Event handler property</div>

    <div id="div3"> Div3: addEventListener function</div>


<script>

function clickHandler () {
    console.log("Div1 clicked!");
}

function init() {

    const div1 = document.querySelector('#div1');
    const div2 = document.querySelector('#div2');
    const div3 = document.querySelector('#div3');

    // 2nd way
    div2.onclick = () => {
        console.log("Div2 clicked!");
    }
    div2.onclick = () => {
        console.log("Div2 second click handler fired");
    }
    div2.oncontextmenu = () => {
        console.log("Div2 contextmenu event fired!");
    }


    //3rd way
    div3.addEventListener('click', () => {
        console.log("Div3 clicked!");
    })

    div3.addEventListener('click', () => {
        console.log("Div3 second click handler fired");
    })

    div3.addEventListener('contextmenu', () => {
        console.log("Div3 contextmenu event fired!");
    })

}

window.onload = init()
</script>
</body>
</html>
